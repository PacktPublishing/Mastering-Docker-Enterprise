apiVersion: v1
kind: Namespace
metadata:
  name: atsea-test
---
apiVersion: v1
kind: ConfigMap
data:
  db: atsea
  user: gordonuser
metadata:
  name: dbconfig
  namespace: atsea-test
---  
apiVersion: v1
kind: Secret
metadata:
  name: atsea-postgres-password
  namespace: atsea-test
type: Opaque
stringData:
  postgres_password: "gordonpass"
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atsea-database
  namespace: atsea-test
spec:
  selector:
    matchLabels:
      run: atsea-database
  replicas: 1
  template:
    metadata:
      labels:
        run: atsea-database
    spec:
      containers:
      - name: database
        image: dtr.nvisia.io/test/atsea-db_build:kV1
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: dbconfig
                key: user
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: dbconfig
                key: db
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: atsea-postgres-password
                key: postgres_password
      imagePullSecrets:
        - name: regcred    
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: atsea-test
  labels:
    run: atsea-database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: http
  selector:
    run: atsea-database
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atsea-web
  namespace: atsea-test
spec:
  selector:
    matchLabels:
      run: atsea-web
  replicas: 1
  template:
    metadata:
      labels:
        run: atsea-web
    spec:
      containers:
      - name: atsea-web
        image: dtr.nvisia.io/test/atsea-web_build:kV1
        ports:
          - containerPort: 8080
        volumeMounts:
          - name: secret
            mountPath: "/run/secrets"
            subPath: postgres_password
            readOnly: true
      volumes:
      - name: secret
        secret:
          defaultMode: 0666
          secretName: atsea-postgres-password
      imagePullSecrets:
        - name: regcred       
---        
apiVersion: v1
kind: Service
metadata:
  name: atsea-webapp
  namespace: atsea-test
  labels:
    run: atsea-web
spec:
  type: NodePort
  ports: 
    - port: 8080
      nodePort: 32333
  selector:
    run: atsea-web